<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corporate ERP - Login</title>
    <link rel="stylesheet" href="style.css">
    <!-- Supabase JS Library -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="login-body">
    <div class="login-container">
        <div class="login-card">
            <h1 class="company-logo">LawHands ERP</h1>
            <p class="subtitle">Daily Task Management System</p>

            <div id="auth-error" class="error-message" style="display: none;"></div>

            <form id="login-form">
                <div class="form-group" style="text-align: left;">
                    <label for="email">Email</label>
                    <input type="email" id="email" required class="form-control" placeholder="Enter your email">
                </div>
                <div class="form-group" style="text-align: left;">
                    <label for="password">Password</label>
                    <input type="password" id="password" required class="form-control"
                        placeholder="Enter your password">
                </div>
                <button type="submit" id="login-btn" class="btn btn-primary" style="width: 100%; margin-top: 10px;">
                    Sign In
                </button>
            </form>
        </div>
    </div>

    <script src="supabase-config.js"></script>
    <script src="auth.js"></script>
</body>

</html>
