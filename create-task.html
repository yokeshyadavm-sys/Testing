<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Task - Corporate ERP</title>
    <link rel="stylesheet" href="style.css">
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>

<body class="dashboard-body">
    <nav class="navbar">
        <div class="nav-left">
            <span class="company-logo-small">LawHands</span>
            <a href="dashboard.html" class="nav-link">&larr; Back to Dashboard</a>
        </div>
        <div class="nav-right">
            <span class="user-greeting" id="user-greeting">Loading...</span>
            <button id="logout-btn" class="btn btn-outline btn-sm">Logout</button>
        </div>
    </nav>

    <main class="container">
        <div class="form-container">
            <h2>Create New Task</h2>
            <form id="create-task-form">
                <div class="form-group">
                    <label for="task-title">Task Title <span class="required">*</span></label>
                    <input type="text" id="task-title" required class="form-control" placeholder="Enter task title">
                </div>

                <div class="form-group">
                    <label for="task-desc">Task Description</label>
                    <textarea id="task-desc" rows="4" class="form-control"
                        placeholder="Provide detailed instructions..."></textarea>
                </div>

                <div class="form-group" id="assign-to-group" style="display: none;">
                    <label for="assign-to">Assign To <span class="required">*</span></label>
                    <select id="assign-to" class="form-control" required>
                        <option value="yokeshyadavm@gmail.com">Associate (yokeshyadavm@gmail.com)</option>
                        <option value="bpm@lawhands.org">Self - Manager (bpm@lawhands.org)</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="due-date">Due Date <span class="required">*</span></label>
                    <input type="date" id="due-date" required class="form-control">
                </div>

                <div class="form-group flex-group">
                    <label for="is-recurring">Is this a Repetitive Work? (Mon-Sat)</label>
                    <label class="switch">
                        <input type="checkbox" id="is-recurring">
                        <span class="slider round"></span>
                    </label>
                </div>
                <div id="recurring-info" class="hint-text" style="display: none;">
                    This will automatically create daily tasks for Monday to Saturday for the current week.
                </div>

                <div class="form-actions">
                    <a href="dashboard.html" class="btn btn-outline">Cancel</a>
                    <button type="submit" id="submit-btn" class="btn btn-primary">Create Task</button>
                </div>
            </form>
        </div>
    </main>

    <script src="supabase-config.js"></script>
    <script src="create-task.js"></script>
</body>

</html>
